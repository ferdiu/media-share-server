version: '3.8'

services:
  media-server:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/ferdiu/media-share-server:latest
    # Or build locally:
    build: .
    container_name: media-share-server
    restart: unless-stopped
    ports:
      - "1337:1337"
    volumes:
      # Mount your media directory here
      # Replace ./media with the path to your actual media folder
      - ./media:/media:ro
      # For read-write access, remove :ro
      # - ./media:/media
    environment:
      PORT: 1337
      MEDIA_DIR: /media
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Optional: limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M